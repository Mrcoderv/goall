<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Tourist Travel Booking</h1>
        <nav>
            <a href="#packages">Packages</a>
            <a href="#booking">Book Now</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <section id="packages">
        <h2>Available Packages</h2>
        <div class="package-list">
            <!-- Packages dynamically added here -->
        </div>
    </section>

    <section id="booking">
        <h2>Book Your Package</h2>
        <form id="bookingForm">
            <label for="packageSelect">Choose a package:</label>
            <select id="packageSelect" name="package">
                <!-- Package options dynamically filled -->
            </select>

            <label for="taxiBooking">Taxi Booking:</label>
            <input type="checkbox" id="taxiBooking" name="taxi" value="Yes">

            <label for="hotelBooking">Hotel Booking:</label>
            <input type="checkbox" id="hotelBooking" name="hotel" value="Yes">

            <label for="documentUpload">Upload Document:</label>
            <input type="file" id="documentUpload" name="document">

            <button type="submit">Book Package</button>
        </form>
    </section>

    <section id="admin">
        <h2>Admin: Set Packages</h2>
        <form id="adminForm">
            <label for="packageName">Package Name:</label>
            <input type="text" id="packageName" name="packageName" required>

            <label for="packagePrice">Package Price:</label>
            <input type="number" id="packagePrice" name="packagePrice" required>

            <button type="submit">Add Package</button>
        </form>
    </section>

    <footer>
        <p>Tourist Travel Booking Â© 2024</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
